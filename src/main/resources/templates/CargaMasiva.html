<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body layout:fragment="body">
        <div class="container mt-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Carga Masiva de Usuarios</h3>
                <p class="text-muted">Importa datos desde un archivo Excel o TXT</p>
            </div>

            <div class="card shadow-lg p-4 border-0 rounded-4">
                <div class="text-center">
                    <button id="mostrarFormulario" class="btn btn-primary btn-lg px-4" onclick="mostrarFormulario()">
                        <i class="bi bi-upload"></i> Mostrar Opciones
                    </button>
                </div>

                <div id="botones" class="row mt-4" style="display:none">
                    <div class="btn-group col-12">
                        <button class="btn btn-success col-6" id="btnExcel">Archivo Excel</button>
                        <button class="btn btn-primary col-6" id="btnTxt">Archivo TXT</button>
                    </div>
                </div>

                <div id="formularioArchivo" class="mt-4" style="display:none">
                    <form action="/usuario/cargamasiva" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="mb-3">
                            <label for="archivo" class="form-label fw-semibold">Selecciona el archivo:</label>
                            <input type="file" id="archivo" name="archivo" class="form-control" accept=".xlsx,.txt">
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="cargaMasiva">
                            <i class="bi bi-cloud-arrow-up"></i> Subir Archivo
                        </button>
                    </form>
                </div>

                <div class="container mt-4">

                    <!-- Tabla de errores -->
                    <div th:if="${error}">
                        <h4 class="mb-3 text-danger fw-bold">
                            Errores encontrados en la carga
                        </h4>

                        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-bordered table-hover table-sm align-middle text-center">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>Línea</th>
                                        <th>Campo</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="err : ${errores}">
                                        <td th:text="${err.linea}"></td>
                                        <td th:text="${err.campo}"></td>
                                        <td th:text="${err.descripcion}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Botón de procesar si NO hay errores -->
                    <div class="text-center mt-4" th:if="${error == false}">
                        <a class="btn btn-success btn-lg px-4" th:href="@{/usuario/cargamasiva/procesar}">
                            Procesar archivo
                        </a>
                    </div>


                </div>

            </div>
        </div>

        <script>
            function mostrarFormulario() {
                document.getElementById("mostrarFormulario").style.display = "none";
                document.getElementById("botones").style.display = "flex";
            }

            let tipoArchivo = "";

            document.getElementById("btnExcel").addEventListener("click", function () {
                tipoArchivo = "xlsx";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".xlsx");
                document.getElementById("cargaMasiva").classList.remove("btn-primary");
                document.getElementById("cargaMasiva").classList.add("btn-success");
            });

            document.getElementById("btnTxt").addEventListener("click", function () {
                tipoArchivo = "txt";
                document.getElementById("formularioArchivo").style.display = "block";
                document.getElementById("archivo").setAttribute("accept", ".txt");
                document.getElementById("cargaMasiva").classList.remove("btn-success");
                document.getElementById("cargaMasiva").classList.add("btn-primary");
            });

            document.getElementById("archivo").addEventListener("change", function () {
                if (this.files.length > 0) {
                    var fileName = this.files[0].name;
                    var fileExtension = fileName.split('.').pop().toLowerCase();

                    if (fileExtension !== tipoArchivo) {
                        alert("Por favor, seleccione un archivo " + tipoArchivo.toUpperCase() + " válido.");
                        this.value = "";
                    }
                }
            });
        </script>
    </body>

</html>
