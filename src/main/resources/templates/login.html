<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">

        <div class="card shadow-lg border-0 rounded-4" style="width: 420px;">

            <div class="text-center">
                <img src="https://www.pngall.com/wp-content/uploads/15/Login-No-Background.png"
                     class="rounded-top-4 img-fluid"
                     style="max-height: 180px; object-fit: contain;"
                     alt="Login Image">
            </div>

            <div class="card-body p-4">

                <h3 class="text-center fw-bold mb-2">Bienvenido</h3>
                <p class="text-center text-muted mb-4">
                    Inicia sesión para acceder al sistema
                </p>

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Usuario o contraseña incorrectos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Sesión cerrada correctamente.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Usuario</label>
                        <input type="text" name="username" class="form-control rounded-3" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Contraseña</label>
                        <input type="password" name="password" class="form-control rounded-3" required>
                    </div>

                    <button class="btn btn-primary w-100 rounded-3 mt-3" type="submit">
                        Acceder
                    </button>
                </form>

            </div>

        </div>
    </div>

</body>
</html>
